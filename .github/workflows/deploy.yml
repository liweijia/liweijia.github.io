name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

# 赋予必要的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 防止并发冲突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # 使用兼容你代码的 Ruby 版本
          bundler-cache: true # 自动缓存依赖，加速构建

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # 这里是关键：使用 bundle exec 确保加载 Gemfile 里的插件（包括 jekyll-scholar）
        run: bundle exec jekyll build --destination ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
